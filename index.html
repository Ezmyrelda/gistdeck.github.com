<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style type="text/css">
      @import url(//fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
      @import url(//fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
      @import url(//fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

      body { font-family: 'Droid Serif'; }
      h1, h2, h3 {
        font-family: 'Yanone Kaffeesatz';
        font-weight: normal;
      }
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }
    </style>
  </head>
  <body>
    <textarea id="source">

class: center, middle

# Gist => Deck

---

# Why

1. Introduction
2. Deep-dive
3. ...

---

# Introduction

    </textarea>
    <script src="//gnab.github.io/remark/downloads/remark-latest.min.js">
    </script>
    <script>
     var path = window.location.pathname;
     var gistid = path.split('/').pop()
     if(gistid){
       var xhr = new XMLHttpRequest();
       xhr.onload = function(e) {
         var gist = xhr.response; 
         var markdown = ""
         for(var filename in gist.files){
           markdown += gist.files[filename].content
         }
         document.querySelector("#source").innerHTML = markdown;
         remark.create();
       }
       xhr.open("GET", 'https://api.github.com/gists/' + gistid, true);
       xhr.responseType = "json";
       xhr.send();
     }
     else
       var slideshow = remark.create();
    </script>
  </body>
</html>
